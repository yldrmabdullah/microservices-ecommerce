<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Products - E-commerce Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css"/>
    <style>
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .product-card { border: 1px solid #e0e0e0; border-radius: 8px; padding: 1rem; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .price { color: #2e7d32; font-weight: bold; font-size: 1.2em; }
        .stock { color: #666; font-size: 0.9em; }
        .search-bar { margin-bottom: 2rem; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .cart-icon { position: relative; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: #ff4444; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        .error { background: #ffebee; color: #c62828; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .search-results { margin-bottom: 1rem; color: #666; }
        .quantity-input { width: 60px !important; padding: 0.5rem !important; border: 1px solid #ccc !important; border-radius: 4px !important; }
    </style>
</head>
<body>
<main class="container">
    <nav class="nav">
        <h1>üõçÔ∏è E-commerce Platform</h1>
        <div>
            <a href="/cart" class="cart-icon" role="button">
                üõí Cart
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div class="search-bar">
        <form method="get" action="/products">
            <div style="gap: 1rem; align-items: center;">
                <input type="text" name="search" placeholder="Search products..." th:value="${search}" style="flex: 1; padding: 0.75rem; font-size: 1rem; border: 2px solid #ddd; border-radius: 8px;">
                <button type="submit" style="padding: 0.75rem 1.5rem; font-size: 1rem; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer;">Search</button>
                <a href="/products" role="button" th:if="${search != null}" style="padding: 0.75rem 1.5rem; font-size: 1rem; background: #6c757d; color: white; text-decoration: none; border-radius: 8px;">Clear</a>
            </div>
        </form>
    </div>

    <div th:if="${search != null}" class="search-results">
        <h2>Search Results for "<span th:text="${search}">search term</span>"</h2>
    </div>
    <div th:if="${search == null}">
        <h2>All Products</h2>
    </div>

    <div class="grid">
        <th:block th:each="p : ${products}">
            <article class="product-card">
                <header>
                    <strong th:text="${p.name}">Product Name</strong>
                </header>
                <p th:text="${p.description}">Product description</p>
                <div class="price" th:text="'$' + ${#numbers.formatDecimal(p.price, 1, 2)}">$99.99</div>
                <div class="stock" th:text="'Stock: ' + ${p.stock}">Stock: 10</div>
                <footer>
                    <form method="post" action="/cart/add" style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="hidden" name="productId" th:value="${p.id}">
                        <input type="hidden" name="productName" th:value="${p.name}">
                        <input type="hidden" name="price" th:value="${p.price}">
                        <input type="number" name="quantity" value="1" min="1" th:max="${p.stock}" class="quantity-input">
                        <button type="submit" th:disabled="${p.stock == 0}">
                            <span th:if="${p.stock > 0}">Add to Cart</span>
                            <span th:if="${p.stock == 0}">Out of Stock</span>
                        </button>
                    </form>
                    <a href="/product/{id}" th:href="@{/product/{id}(id=${p.id})}" style="margin-top: 0.5rem; display: block;">View Details</a>
                </footer>
            </article>
        </th:block>
    </div>

    <div th:if="${products == null or products.empty}">
        <p th:if="${search != null}">No products found for "<span th:text="${search}">search term</span>". <a href="/products">View all products</a></p>
        <p th:if="${search == null}">No products available.</p>
    </div>

    <div style="text-align: center; margin-top: 2rem;">
        <a href="/" role="button">‚Üê Back to Home</a>
    </div>
</main>
</body>
</html>
