<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${product != null ? product.name + ' - E-commerce Platform' : 'Product - E-commerce Platform'}">Product - E-commerce Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css"/>
    <style>
        .product-detail { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem; }
        .product-image { background: #f5f5f5; border-radius: 8px; padding: 2rem; text-align: center; }
        .product-info { padding: 1rem; }
        .price { color: #2e7d32; font-weight: bold; font-size: 2em; margin: 1rem 0; }
        .stock { color: #666; font-size: 1.1em; margin: 1rem 0; }
        .add-to-cart { display: flex; gap: 1rem; align-items: center; margin: 2rem 0; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .error { background: #ffebee; color: #c62828; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        @media (max-width: 768px) {
            .product-detail { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<main class="container">
    <nav class="nav">
        <h1>Product Details</h1>
        <div>
            <a href="/" role="button">‚Üê Back to Products</a>
        </div>
    </nav>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div th:if="${product != null}" class="product-detail">
        <div class="product-image">
            <div style="font-size: 4rem; color: #ccc;">üì¶</div>
            <p>Product Image</p>
        </div>
        
        <div class="product-info">
            <h2 th:text="${product.name}">Product Name</h2>
            <p th:text="${product.description}">Product description</p>
            
            <div class="price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$99.99</div>
            <div class="stock" th:text="'Stock: ' + ${product.stock} + ' available'">Stock: 10 available</div>
            
            <div class="add-to-cart">
                <form method="post" action="/cart/add" style="display: flex; gap: 1rem; align-items: center;">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <input type="hidden" name="productName" th:value="${product.name}">
                    <input type="hidden" name="price" th:value="${product.price}">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" th:max="${product.stock}" style="width: 80px;">
                    <button type="submit" th:disabled="${product.stock == 0}" style="padding: 1rem 2rem; font-size: 1.1em;">
                        <span th:if="${product.stock > 0}">Add to Cart</span>
                        <span th:if="${product.stock == 0}">Out of Stock</span>
                    </button>
                </form>
            </div>
            
            <div th:if="${product.category != null}">
                <p><strong>Category:</strong> <span th:text="${product.category}">Category</span></p>
            </div>
        </div>
    </div>

    <div th:if="${product == null}">
        <p>Product not found.</p>
        <a href="/" role="button">Back to Products</a>
    </div>
</main>
</body>
</html>
