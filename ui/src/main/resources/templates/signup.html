<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign Up - E-commerce Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css"/>
    <style>
        .auth-container { max-width: 400px; margin: 2rem auto; padding: 2rem; }
        .auth-form { background: #f8f9fa; padding: 2rem; border-radius: 8px; border: 1px solid #e9ecef; }
        .error { background: #ffebee; color: #c62828; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .success { background: #e8f5e8; color: #2e7d32; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .auth-links { text-align: center; margin-top: 1rem; }
        .auth-links a { color: #007bff; text-decoration: none; }
        .auth-links a:hover { text-decoration: underline; }
        .password-requirements { font-size: 0.8em; color: #666; margin-top: 0.5rem; }
    </style>
</head>
<body>
<main class="container">
    <div class="auth-container">
        <h1>üõçÔ∏è E-commerce Platform</h1>
        <h2>Create Account</h2>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${success}" class="success" th:text="${success}"></div>
        
        <form class="auth-form" method="post" action="/auth/signup">
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required th:value="${name}">
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required th:value="${email}">
            </div>
            
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">Password must be at least 8 characters long</div>
            </div>
            
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" style="width: 100%; margin-top: 1rem;">Create Account</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="/auth/login">Sign in here</a></p>
            <p><a href="/">Back to Home</a></p>
        </div>
    </div>
</main>
</body>
</html>
