spring.application.name=user-service
server.port=8083

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/userdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate

# Eureka Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# Redis Configuration
spring.redis.host=${SPRING_REDIS_HOST:redis}
spring.redis.port=6379
spring.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Sleuth Configuration
spring.sleuth.zipkin.base-url=http://zipkin:9411
spring.sleuth.sampler.probability=1.0

# Management Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.valven.ecommerce.userservice=INFO
logging.level.org.springframework.cloud.sleuth=INFO

# JWT Configuration
jwt.secret=${JWT_SECRET:your-very-strong-secret-key-here-must-be-at-least-256-bits-long-for-hs512-algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}