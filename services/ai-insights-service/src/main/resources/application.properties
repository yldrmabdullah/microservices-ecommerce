spring.application.name=ai-insights-service
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:h2:mem:aiinsightsdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=300000

# Tracing Configuration
spring.tracing.zipkin.base-url=http://localhost:9411
spring.tracing.sampling.probability=1.0

# Management Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.valven.ecommerce.aiinsights=DEBUG
logging.level.org.springframework.cloud.tracing=DEBUG

# AI Service Configuration
ai.openai.api-key=${OPENAI_API_KEY:your-openai-api-key-here}
ai.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com/v1}
ai.anthropic.api-key=${ANTHROPIC_API_KEY:your-anthropic-api-key-here}
ai.anthropic.base-url=${ANTHROPIC_BASE_URL:https://api.anthropic.com}

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true