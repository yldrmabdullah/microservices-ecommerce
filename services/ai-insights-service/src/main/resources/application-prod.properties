spring.application.name=ai-insights-service
server.port=8084

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/aiinsightsdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate

# Eureka Configuration
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true

# Redis Configuration
spring.data.redis.host=${SPRING_REDIS_HOST:redis}
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=300000

# Tracing Configuration
spring.tracing.zipkin.base-url=http://zipkin:9411
spring.tracing.sampling.probability=1.0

# Management Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.valven.ecommerce.aiinsights=INFO
logging.level.org.springframework.cloud.tracing=INFO

# AI Service Configuration
ai.openai.api-key=${OPENAI_API_KEY:your-openai-api-key-here}
ai.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com/v1}
ai.anthropic.api-key=${ANTHROPIC_API_KEY:your-anthropic-api-key-here}
ai.anthropic.base-url=${ANTHROPIC_BASE_URL:https://api.anthropic.com}